<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:200,300,400,500,600,700,800,900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            min-height: 100vh;
            background: #f6eee3;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-container {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 420px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        .main-container h2 {
            color: #4338ca;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .main-container p {
            color: #6b7280;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .container{
            position: relative;
            width: min(90vw, 340px);
            height: min(90vw, 340px);
            margin: 0 auto 1.5rem auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container .spinBtn{
            position: absolute;
            width: 60px;
            height: 60px;
            background: #f4f4f4 ;
            border-radius: 50%;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            font-weight: 600;
            color: #4338ca;
            cursor: pointer;
            letter-spacing: 0.1em;
            border: 4px solid #fff;
            user-select: none;
            transition: all 0.3s ease;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 2px 8px rgba(67,56,202,0.10);
        }
        .container .spinBtn::before{
            content: '';
            position: absolute;
            top: -28px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: #4338ca;
            clip-path: polygon(50% 0%, 16% 100%, 83% 100%);
        }
        .container .wheel{
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            overflow: hidden;
            box-shadow: 0 0 0 5px #4338ca, 0 0 0 15px #fff , 0 0 0 18px #e5cbba;
            transition: transform 4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .container .wheel .number {
            position: absolute;
            width: 50%;
            height: 50%;
            background: var(--clr);
            transform-origin: bottom right;
            transform: rotate(calc(72deg * var(--i) - 36deg));
            display: flex;
            justify-content: center;
            align-items: center;
            clip-path: polygon(0 0, 90% 0, 100% 100%, 0 90%);
        }
        .container .wheel .number span{
            position: relative;
            transform: rotate(45deg) translate(15px);
            text-align: center;
            font-size: 1rem;
            color: #fff;
            font-weight: 600;
            white-space: pre-line;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.18);
        }
        /* Modal styles */
        .modal {
            display: none;
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: transparent;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .modal-content {
            background: #fff;
            border-radius: 18px;
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            max-width: 350px;
            width: 90vw;
            animation: modalIn 0.3s;
        }
        @keyframes modalIn {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #4338ca;
            margin-bottom: 0.5rem;
        }
        .modal-desc {
            color: #444;
            margin-bottom: 1.5rem;
        }
        .modal-btn {
            background: #4338ca;
            color: #fff;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .modal-btn:hover {
            background: #312e81;
        }
        .spinBtn[disabled] {
            opacity: 0.6;
            cursor: not-allowed;
        }
        @media (max-width: 500px) {
            .main-container { padding: 1.2rem 0.5rem 1.5rem 0.5rem; }
            .container { width: 98vw; height: 98vw; max-width: 340px; max-height: 340px; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h2>Spin & Win</h2>
        <p>Try your luck and get amazing discounts on your next book purchase!</p>
        <div class="container">
            <div class="spinBtn" id="spinBtn">Spin</div>
            <div class="wheel" id="wheel">
                <div class="number" style="--i:1;--clr:#db7093;"><span>üéÅ 10% OFF</span></div>
                <div class="number" style="--i:2;--clr:#ff6347;"><span>üí∏ ‚Çπ50 Cashback</span></div>
                <div class="number" style="--i:3;--clr:#ffa500;"><span>üöö Free Shipping</span></div>
                <div class="number" style="--i:4;--clr:#32cd32;"><span>üíØ ‚Çπ100 OFF on ‚Çπ499+</span></div>
                <div class="number" style="--i:5;--clr:#1e90ff;"><span>üî• 20% OFF on Today‚Äôs Deal</span></div>
            </div>
            <div class="modal" id="resultModal">
                <div class="modal-content">
                    <div class="modal-title" id="modalTitle"></div>
                    <div class="modal-desc" id="modalDesc"></div>
                    <button class="modal-btn" onclick="closeModal()">OK</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Segment labels
        const rewards = [
            "üéÅ 10% OFF",
            "üí∏ ‚Çπ50 Cashback",
            "üöö Free Shipping",
            "üíØ ‚Çπ100 OFF on ‚Çπ499+",
            "üî• 20% OFF on Today‚Äôs Deal"
        ];
        const spinBtn = document.getElementById('spinBtn');
        const wheel = document.getElementById('wheel');
        const modal = document.getElementById('resultModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalDesc = document.getElementById('modalDesc');

        // Daily spin limit
        function canSpinToday() {
            const today = new Date().toDateString();
            return localStorage.getItem('spinDate') !== today;
        }
        function setSpinToday() {
            localStorage.setItem('spinDate', new Date().toDateString());
        }

        function showResult(idx) {
            modalTitle.innerText = rewards[idx];
            modalDesc.innerText = (rewards[idx].includes('OFF') || rewards[idx].includes('Cashback') || rewards[idx].includes('Shipping'))
                ? 'Congratulations! Use this reward on your next purchase.'
                : 'Better luck next time!';
            modal.style.display = 'flex';
        }
        function showComeBackModal() {
            modalTitle.innerText = 'Come Back Tomorrow!';
            modalDesc.innerText = 'You can only spin once per day. Please try again tomorrow.';
            modal.style.display = 'flex';
        }
        function closeModal() {
            modal.style.display = 'none';
        }

        let spinning = false;
        spinBtn.onclick = function() {
            if (spinning) return;
            if (!canSpinToday()) {
                showComeBackModal();
                return;
            }
            spinning = true;
            spinBtn.setAttribute('disabled', 'true');
            const n = rewards.length;
            const angle = 360 / n;
            const selected = Math.floor(Math.random() * n);
            const extra = 5 + Math.random() * 2; // 5-7 full spins
            const finalDeg = 360 * extra + (360 - selected * angle - angle / 2);
            wheel.style.transition = 'transform 4s cubic-bezier(0.23, 1, 0.32, 1)';
            wheel.style.transform = `rotate(${finalDeg}deg)`;
            setTimeout(() => {
                showResult(selected);
                setSpinToday();
                spinning = false;
            }, 4000);
        };

        // Only allow one spin per day
        window.onload = function() {
            if (!canSpinToday()) {
                spinBtn.setAttribute('disabled', 'true');
            }
        };
    </script>
</body>
</html>
