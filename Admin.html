<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Account â€“ BookNook</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ede7f6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .auth-box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      position: relative;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #0070f3;
      color: white;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #005ecb;
    }

    p {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    p a {
      color: #0070f3;
      text-decoration: none;
      font-weight: bold;
    }

    p a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <div class="logo">
      <img src="/AdminPanel/logo.png" alt="Admin Logo" />
    </div>
    <h2 id="formTitle">Admin Sign Up</h2>

    <!-- Sign Up Form -->
    <form id="adminSignup">
      <input type="text" name="name" placeholder="Admin Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <!-- Sign In Form -->
    <form id="adminSignin" class="hidden">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>

    <p id="toggleText">
      Already an admin? <a href="#" onclick="toggleForm()">Sign In</a>
    </p>
    <p>Are you a User? <a href="./account.html">Switch to User</a></p>
  </div>

  <script>
    const signupForm = document.getElementById("adminSignup");
    const signinForm = document.getElementById("adminSignin");
    const formTitle = document.getElementById("formTitle");
    const toggleText = document.getElementById("toggleText");

    function toggleForm() {
      signupForm.classList.toggle("hidden");
      signinForm.classList.toggle("hidden");

      const isSignup = !signupForm.classList.contains("hidden");
      formTitle.textContent = isSignup ? "Admin Sign Up" : "Admin Sign In";
      toggleText.innerHTML = isSignup
        ? `Already an admin? <a href="#" onclick="toggleForm()">Sign In</a>`
        : `Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>`;
    }

    signupForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = signupForm.name.value.trim();
      const email = signupForm.email.value.trim();
      const password = signupForm.password.value;

      if (!name || !email || !password) {
        alert("Please fill all fields.");
        return;
      }

      const adminData = { name, email, password };
      localStorage.setItem(`admin_${email}`, JSON.stringify(adminData));
      localStorage.setItem("isAdmin", "true");
      localStorage.setItem("adminEmail", email);
      alert("Admin registered successfully!");
      window.location.href = "/AdminPanel/Dashboard.html";
    });

    signinForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = signinForm.email.value.trim();
      const password = signinForm.password.value;

      const stored = localStorage.getItem(`admin_${email}`);
      if (!stored) {
        alert("No admin account found with this email.");
        return;
      }

      const parsed = JSON.parse(stored);
      if (parsed.password !== password) {
        alert("Incorrect password.");
        return;
      }

      localStorage.setItem("isAdmin", "true");
      localStorage.setItem("adminEmail", email);
      alert(`Welcome Admin, ${parsed.name}!`);
      window.location.href = "/AdminPanel/Dashboard.html";
    });
  </script>
</body>
</html>
