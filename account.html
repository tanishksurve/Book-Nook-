<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Account â€“ BookNook</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #f3e7e9, #e3eeff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .auth-box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      position: relative;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #673ab7;
      color: white;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #5e35b1;
    }

    p {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    p a {
      color: #673ab7;
      text-decoration: none;
      font-weight: bold;
    }

    p a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <div class="logo">
      <img src="/AdminPanel/logo.png" alt="BookNook Logo" />
    </div>
    <h2 id="formTitle">Customer Sign Up</h2>

    <!-- Sign Up -->
    <form id="customerSignup">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <!-- Sign In -->
    <form id="customerSignin" class="hidden">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>

    <p id="toggleText">
      Already have an account? <a href="#" onclick="toggleForm()">Sign In</a>
    </p>
    <p>Are you an Admin? <a href="./Admin.html">Switch to Admin</a></p>
  </div>

  <script>
    const signupForm = document.getElementById('customerSignup');
    const signinForm = document.getElementById('customerSignin');
    const formTitle = document.getElementById('formTitle');
    const toggleText = document.getElementById('toggleText');

    function toggleForm() {
      signupForm.classList.toggle('hidden');
      signinForm.classList.toggle('hidden');

      const isSignup = !signupForm.classList.contains('hidden');
      formTitle.textContent = isSignup ? 'Customer Sign Up' : 'Customer Sign In';
      toggleText.innerHTML = isSignup
        ? `Already have an account? <a href="#" onclick="toggleForm()">Sign In</a>`
        : `Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>`;
    }

    signupForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = signupForm.name.value.trim();
      const email = signupForm.email.value.trim();
      const password = signupForm.password.value;
      const referral = signupForm.referral.value.trim();

      if (!name || !email || !password) {
        alert('Please fill in all required fields.');
        return;
      }

      const userData = { name, email, password, referral };
      localStorage.setItem(`user_${email}`, JSON.stringify(userData));
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('loggedInUser', email);

      alert('Signup successful!');
      window.location.href = 'choice.html';
    });

    signinForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const email = signinForm.email.value.trim();
      const password = signinForm.password.value;

      const user = localStorage.getItem(`user_${email}`);
      if (!user) {
        alert('No account found with that email.');
        return;
      }

      const parsedUser = JSON.parse(user);
      if (parsedUser.password !== password) {
        alert('Incorrect password.');
        return;
      }

      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('loggedInUser', email);

      alert(`Welcome back, ${parsedUser.name}!`);
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
